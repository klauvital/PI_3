{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block content %}
 <div class="card">
    <div class="card-body">
        <h4>Complete seu cadastro</h4>
        <hr>
          <form action="." method="post">
              {% csrf_token %}
              {{ form|bootstrap }}
              <button class ="btn btn-success" type="submit">Salvar</button>
          </form>

    </div>

 </div>
{% endblock %}
