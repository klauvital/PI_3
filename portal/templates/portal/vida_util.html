{% extends 'base.html' %}

{% block content %}
<div class = "card">
<div class="card-body">
 <h4> Vida Util dos Imóveis </h4>
 <hr>
<a class="btn btn-success" href=""> Inserir </a>
  <table class = "table table-striped">
      <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade Util</th>
            <th>Ações</th>
        </tr>
      </thead>
      <tbody>
         {%  for util in lista %}
         <tr>
             <td>{{ util.id }} </td>
             <td>{{ util.nome }}</td>
             <td>{{ util.idadevidautil }}</td>

             <td><button class='btn btn-warning'>Editar</button>
                 <button class='btn btn-danger'>Excluir</button>
             </td>
         </tr>
         {% endfor %}
      </tbody>
  </table>

</div>
</div>
{% endblock %}>
