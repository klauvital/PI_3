{% extends 'base.html' %}
{% load static %}


{% block title %} Vida Útil de Imóveis {% endblock %}


{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="d-sm-flex align-items-center justify-content-between">
         <h6 class="m-0 font-weight-bold text-primary">Vida Util de Imóveis</h6>
      </div>
    </div>
        <div class="container-sm">
            <div class="table-responsive-sm">
                <table class = "table table-hover" >
                    <thead>
                        <tr class="bg-gradient-primary">
                             <th>ID</th>
                             <th>Nome</th>
                             <th>Idade Util</th>

                         </tr>
                     </thead>
                    <tbody>
                         {%  for util in lista %}
                         <tr>
                             <td>{{ util.id }} </td>
                             <td><a href="{{ object.get_absolute_url }}">{{ util.nome }}</a></td>
                             <td>{{ util.idadevidautil }}</td>
                         </tr>
                         {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
</div>
{% endblock %}>
